<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form to help us improve our services.</p>

    <form id="survey-form">
        <div>
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div>
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div>
            <label id="number-label" for="number">Age (optional):</label>
            <input type="number" id="number" min="10" max="100" placeholder="Age">
        </div>

        <div>
            <label for="dropdown">Which option describes you the best?</label>
            <select id="dropdown">
                <option value="student">Kind</option>
                <option value="job">Hardworker</option>
                <option value="learner">Passionate</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <p>Would you recommend our services to a friend?</p>
            <label>
                <input type="radio" name="recommend" value="definitely"> Definitely
            </label>
            <label>
                <input type="radio" name="recommend" value="maybe"> Maybe
            </label>
            <label>
                <input type="radio" name="recommend" value="not-sure"> Not sure
            </label>
        </div>

        <div>
            <p>What features do you like?</p>
            <label>
                <input type="checkbox" value="easy-to-use"> Easy to use
            </label>
            <label>
                <input type="checkbox" value="free"> Free
            </label>
            <label>
                <input type="checkbox" value="open-source"> Open Source
            </label>
        </div>

        <div>
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" placeholder="Enter your comments here..."></textarea>
        </div>

        <div>
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
